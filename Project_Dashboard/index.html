<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="grid-container">

    <!-- header -->
    <header class="header">
        
            <nav class="header_box header_nav"></nav>
            <div class="header_box header_search"></div>
        
    </header>

    <!-- navigation side menu -->
    <aside class="sidenav">
        <div class="sidenav_header"></div>
        <ul class="sidenav_list">
            <li class="sidenav_list-item"></li>
            <li class="sidenav_list-item"></li>
            <li class="sidenav_list-item"></li>
            <li class="sidenav_list-item"></li>
            <li class="sidenav_list-item"></li>
          </ul>
    </aside>


    <!-- main content cards -->
    
    <main class="main"> 
          <section class="main-cards">
            
            <div class="card"></div>
            <div class="card"></div>
           
            <div class="card"></div>
            <div class="card"></div>
           
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            
          <!-- 4 small cards -->
          <section class="subcard-grid"> 
            <div class="subcard"></div>
            <div class="subcard"></div>
            <div class="subcard"></div>
            <div class="subcard"></div>
          </section>
        </section>
        

          <!-- overview content at the bottom -->  
          
          <section class="main-overview">
            <div class="overviewcard">
              <div class="overviewcard_icon"></div>
              <div class="overviewcard_info"></div>
            </div>
            <div class="overviewcard">
              <div class="overviewcard_icon"></div>
              <div class="overviewcard_info"></div>
            </div>
            <div class="overviewcard">
              <div class="overviewcard_icon"></div>
              <div class="overviewcard_info"></div>
            </div>
            <div class="overviewcard">
              <div class="overviewcard_icon"></div>
              <div class="overviewcard_info"></div>
            </div>
          </section>

     </main> 
    
    
</div>

</body>
</html>
